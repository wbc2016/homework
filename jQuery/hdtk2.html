<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>滑动停靠菜单2</title>
    <link rel="stylesheet" href="../lib/reset.css">
    <style> 

        .outer {
            width: 200px;
            height: 300px;
            background-color:blue;
            opacity:0.6;
            position:fixed;
            right:0;
            top:50%;
            margin-top:-150px;
        }

        .sideMenu {
            width: 160px;
            height: 240px;
            background-color: #fff;
            position: absolute;
            right: 7px;
            top: 50%;
            margin-top: -120px;
            border-radius: 9px;
        }

        .trigger {
            width: 30px;
            color: #fff;
            font-weight: bold;
            margin-top: -40px;
            font-size: 20px;
            margin-left: 6px;
            position: absolute;
            top: 50%;
        }

        .sideMenu ul {
            margin:30px 20px;
        }

        .sideMenu ul li {
            height: 30px;
            line-height:30px;
        }

    </style>
    <script src="../lib/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function() {

            var $outer = $('.outer');

            $('.trigger').on('click',function() {

                // $sideMenu.toggleClass('r0');
                if ($outer.hasClass('r0')) {
                    // $outer.removeClass('r0');
                    $outer.animate({right:-167},500).removeClass('r0');
                } else {
                    // $outer.addClass('r0');
                    $outer.animate({right:0},500).addClass('r0');
                }
            });
        });
    </script>


</head>
<body>


    <div class="outer">
        <div class="trigger">在线客服</div>
        <div class="sideMenu">
            <ul>
                <li>客服1：毛毛</li>
                <li>客服2：豆豆</li>
                <li>客服3：果果</li>
            </ul>
        </div>
    </div>
        
    
</body>
</html>
