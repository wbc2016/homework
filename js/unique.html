    //数组去重方法二，新建空数组，判断原数组中的项是否在新数组中，不在就算push进去，单独写一个判断函数。
    var arr=[1,3,6,3,6,'a','b','a','3',9,10];

    function unique2() {
        var arr2=[],
            len=arr.length,
            i;
        for (i=0;i<len;i++) {
            if (InArray(arr[i],arr2)) {
                arr2.push(arr[i]);
            }
        }
        return arr2;
    }

    function InArray(item,arr) {
        for (var i=0;i<arr.length;i++) {
            if (arr[i]===item) {
                return false;
            }
        }
        return true;

    }

    var r=unique2();
    console.log(r);
