<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .myspan {
            font-family:'Microsoft Yahei';
            display:inline-block;
            width: 80px;
            border:1px solid #000;
            margin-top: -1px;
            margin-left: -1px;  
            /*text-align:center;*/   
            text-indent:10px;      
        }
    </style>
</head>
<body>
    


    <script>
    //99乘法表,i代表行，j代表列,
    for (var i=1;i<10;i++) {
        for (var j=1;j<=i;j++) {
            document.write('<span class="myspan">'+i+'&times;'+j+'='+i*j+'</span>');
            //<span>i*j=i*j</span>
        }
        document.write('<br>');
    }
    </script>
</body>
</html>
